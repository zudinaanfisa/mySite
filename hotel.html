<table class="table-content" border=0 cellpadding="0" cellspacing="0">

     <td valign="top" class="left-chapters"> 
     <ul id="leftchapters"> 
      <li class="selected">Параметры поиска</li> 
      <li>
        <div id="rectangle_sort">
            <p class="name_before">Сортировка</p>
            <select class="select_sort">
                <option>По убыванию цены</option>
                <option>По возрастанию цены</option>

        </div>
      </li> 
      <li>
        <div id="rectangle_price">
            <p class="name_before">Цена</p>

                <div class="lower_price">

                </div>
                <div class="higher_price">
                    <input type="number" class ="input_higher" name="higher" >
                </div>
            </div>
        </div>
      </li> 
      <li>
        <div id="rectangle_location">
            <p class="name_before">Расположение</p>

                    <option value="0" label="0">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40">
                    <option value="50" label="15">
                    <option value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <option value="100" label="30">
                    </datalist>

        </div>
      </li> 
      <li>
        <div id="rectangle_star">
            <p class="name_before">Количество звезд</p>
                <input type="checkbox" id="star5" class="star5" name="star5" value="5">
                <label class="label_star5" for="star5"> 
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </label><br>

                <input type="checkbox" id="star4" class="star4" name="star4" value="4">
                <label class="label_star4" for="star4"> 
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </label><br>


                <input type="checkbox" id="star3" class="star3" name="star3" value="3">
                <label class="label_star3" for="star3"> 
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </label><br>


                <input type="checkbox" id="star2" class="star2" name="star2" value="2">
                <label class="label_star2" for="star2"> 
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </label><br>

                <input type="checkbox" id="star1" class="star1" name="star1" value="1">
                <label class="label_star1" for="star1"> 
                    <span class="fa fa-star checked"></span>
                </label><br>
            </div>
      </li> 
      <li>
        <div id="rectangle_bed">
            <p class="name_before">Тип кроватей</p>
                <input type="checkbox" id="double_bed" class="double_bed" name="double_bed" value="True">
                <label class="label_double_bed" for="double_bed">Двуспальная кровать</label><br>

                <input type="checkbox" id="separ_bed" class="separ_bed" name="separ_bed" value="False">
                <label class="label_separ_bed" for="separ_bed">Отдельная кровать</label><br>
        </div>
      </li> 
     </ul>
         <div class="button_choice1">
                            <button class="choicebutton"> Применить фильтр</button>
